<script>
    var i = prompt("输入一个年份(判断闰年)");
    var num = Number(i);
    if (num%4 === 0) {
        if (num%100 === 0){
            if (num%400 === 0) alert("是闰年");
            else alert("不是闰年");
        } else alert("是闰年");
    } else alert("不是闰年");
</script>
