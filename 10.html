<script>
    var num =Number(prompt("输入若干学生的成绩(0表示结束)"));
    var max =num ,min=num ,average =0 ,sum =0;
    while(1){
        if(num > max){
            max = num;
        } else if(num < min && num!=0){
            min = num;
        } else if (num == 0) break;
        sum++;
        average+=num;
        // console.log(sum);
        var num =Number(prompt("继续"));
    }
    average= average/sum;
    console.log("平均分："+average+"  最大："+max+"  最小："+min);
</script>
