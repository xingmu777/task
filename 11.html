<script>
    var num =Number(prompt("输入一个整数 n"));
    var sum =0;
    for (var i= 1; i<num; i++) {
        if(num%i ==0) {
            sum +=i;
        }
    }
    if(sum == num) {
        console.log("是一个完数");
    }else console.log("不是一个完数");   
</script>
